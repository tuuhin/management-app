{% extends "base.html" %}
{% block title %}
Home
{% endblock %}
{% block body %}
<div class="container mt-4">
    <h1>Welcome {{user.username}}</h1>
    <h5>These are your tasks</h5>
    <div class="row">
        {% for task in tasks %}
        <div class="col-md-6 col-lg-4 p-2">
            {%include "components/task_card.html" %}
        </div>
        {% if loop.index != 0 and loop.index % 3 == 0 %}
            </div><div class="row">
        {% endif %}
        {% endfor %}
    </div>
</div>
{% endblock %}
