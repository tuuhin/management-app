{%extends 'base.html'%}
{% block title%}
Sign Up
{% endblock %}
{%block body%}
{% if validation_error!=null and not validation_error.isValid %}
    {% include "components/alerts.html" %}
{% endif %}
<form method="POST" class="container-sm my-5">
    <h3 align="center" class="my-2">
        SignUp
    </h3>
    <div class="form-group">
        <div class="mb-2">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" placeholder="Username">
        </div>
        <div class="mb-2">
            <label class="form-label">Email Address</label>
            <input type="email" name="email" class="form-control" placeholder="Enter your email">
        </div>
        <div class="mb-2">
            <label class="form-label">password1</label>
            <input type="password" name="password1" class="form-control" placeholder="Enter your password 1">
        </div>

        <div class="mb-2">
            <label class="form-label">password1</label>
            <input type="password" name="password2" class="form-control" placeholder="Enter your password 2">
        </div>
        <div align="center" class="my-3">
            <button class="btn btn-primary btn-lg w-100" type="submit">
                Sign Up
            </button>
        </div>
    </div>
</form>
{% endblock %}
